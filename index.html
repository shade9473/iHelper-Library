<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHelper Resource Library - Professional Development & AI-Assisted Solutions</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Comprehensive resource library showcasing real-world business solutions through AI-assisted development. Free tools, tutorials, and practical guides.">
    <meta name="keywords" content="resource library, AI development, business tools, professional development, CloudFlare, Windsurf IDE">
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="iHelper Resource Library">
    <meta property="og:description" content="Transform your business with AI-powered solutions and professional development resources">
    <meta property="og:url" content="https://ihelper-library.pages.dev">
    
    <!-- Schema.org markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "iHelper Resource Library",
        "description": "Professional resource library for business development and AI solutions",
        "url": "https://ihelper-library.pages.dev",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://ihelper-library.pages.dev/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/assets/css/main.css" as="style">
    <link rel="preload" href="/assets/js/app.js" as="script">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div id="app">
        <!-- App content will be injected here -->
    </div>
    
    <!-- Analytics (placeholder for CloudFlare Analytics) -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'></script>
    
    <!-- Main Application -->
    <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
