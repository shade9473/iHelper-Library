<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHelper Resource Library</title>
    <link rel="stylesheet" href="/src/index.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="description" content="Comprehensive Resource Library for Professionals">
    <meta name="keywords" content="resources, tutorials, guides, professional development">
    <style>
        :root {
            --primary-color: #1d4ed8;  /* Deep blue representing Port Townsend's maritime heritage */
            --secondary-color: #f0f9ff;  /* Light blue reflecting local coastal environment */
            --accent-color: #10b981;  /* Green symbolizing adaptability and growth */
            --text-color: #1f2937;
            --background-color: #f3f4f6;
            --tertiary-color: #e5e7eb; /* Added tertiary color for economic context */
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            background-color: var(--background-color);
        }
        .library-navigation {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .category-section {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-top: 4px solid var(--primary-color);
        }
        .category-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .category-section h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .category-links {
            list-style-type: none;
            padding: 0;
        }
        .category-links li {
            margin-bottom: 0.75rem;
            position: relative;
            padding-left: 1rem;
        }
        .category-links li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--accent-color);
            opacity: 0.7;
        }
        .category-links a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .category-links a:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 12px;
        }
        header h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .local-context {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 1rem;
        }
        footer {
            text-align: center;
            margin-top: 2.5rem;
            padding: 1.5rem;
            background-color: var(--secondary-color);
            border-radius: 12px;
        }
        .related-categories {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--secondary-color);
            border-radius: 8px;
        }
        .related-categories h3 {
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }
        .related-category-links {
            list-style-type: none;
            padding: 0;
        }
        .related-category-links li {
            margin-bottom: 0.5rem;
        }
        .related-category-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .related-category-links a:hover {
            color: var(--accent-color);
        }
        .economic-context {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--tertiary-color);
            border-radius: 8px;
            color: var(--text-color);
        }
        .economic-context h3 {
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }
        .economic-themes {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        .economic-theme {
            background-color: var(--accent-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: help;
            transition: background-color 0.3s ease;
        }
        .economic-theme:hover {
            background-color: var(--primary-color);
        }
        .economic-context-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
